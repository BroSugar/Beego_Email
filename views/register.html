<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | 注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>注册到 IN+</h3>
            <p>创建帐户以查看其运行情况。{{.register_err}}</p>
            <form class="m-t" role="form" action="/register" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="账号" required="" name="uname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱" required="" name="uemail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="upassword">
                </div>
                <div class="form-group">
                    <select class="form-control"  >
                        <option value="" name="">--请选择性别--</option>
                        <option value="男" name="usex">男</option>
                        <option value="女" name="usex">女</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login">登录</a>
            </form>
            <p class="m-t"> <small>xiaoye_0310@126.com</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
